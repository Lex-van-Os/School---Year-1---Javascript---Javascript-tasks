<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BtwBerekening1</title>
</head>
<body>
<h1>BtwBerekening1</h1>

<script>
    var vraag = prompt ("Voeg uw product in");

    if (vraag.includes("medicijn")){
        document.write("0%");
    }
    else if (vraag.includes("etenswaren")) {
        document.write("6%");
    }
    else if (vraag.includes("artikelen")){
        document.write("21%");
    }

</script>
</body>
</html>
