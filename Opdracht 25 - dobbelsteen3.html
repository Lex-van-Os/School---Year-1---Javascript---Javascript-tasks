<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>dobbelsteen3</title>
</head>
<body>
<h1>dobbelsteen3</h1>
<p><button onclick="gooi()">gooi</button></p>
<p id="uitvoer">Je gooide nog niets</p>

<script>
    function gooi() {

        var worp = Math.floor(Math.random() * 6 + 1);
        document.getElementById("uitvoer").innerHTML =
            "je gooide: " + worp;

        switch(worp) {
            case 1:
                document.getElementById("uitvoer").innerHTML =
                    "Je gooide: één";
                break;
            case 2:
                document.getElementById("uitvoer").innerHTML =
                    "Je gooide: twee";
                break;
            case 3:
                document.getElementById("uitvoer").innerHTML =
                    "Je gooide: drie";
                break;
            case 4:
                document.getElementById("uitvoer").innerHTML =
                    "Je gooide: vier";
                break;
            case 5:
                document.getElementById("uitvoer").innerHTML =
                    "Je gooide: vijf";
                break;
            case 6:
                document.getElementById("uitvoer").innerHTML =
                    "Je gooide: zes";
                break;
            default:
            //niet nodig, worp is altijd 1 t/m 6
        }
    }
</script>
</body>
</html>
