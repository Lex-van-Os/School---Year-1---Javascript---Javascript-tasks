<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tellende lus 1</title>
</head>
<body>
    <h1>tellende lus 1</h1>
    <script>
        // i=1 is de beginwarde
        // i<=10 is de eindwaarde
        // i++ is de stapwaarde
        // hetzelfde als i=i+1

        for (i=5; i<= 20; i=i+3)
        {
            document.write("<p>" + i + "</p>");
        }
    </script>
</body>
</html>
