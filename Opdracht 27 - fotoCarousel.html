<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>fotoCarousel</title>
</head>
<body>
<h1> opdracht 27 - fotoCarousel</h1>
<p><button onclick="gooi()" >gooi</button></p>
<p id="uitvoer">Je gooide nog niets</p>
<p id="uitvoer2"></p>

<script>

    function gooi() {

        var worp = Math.floor(Math.random() * 10 + 1);
        document.getElementById("uitvoer").innerHTML =
            "je gooide: " + worp;

        switch(worp) {
            case 1:
                document.getElementById("uitvoer2").innerHTML =
            "<img src='natuur1.jpg'>";
                break;
            case 2:
                document.getElementById("uitvoer2").innerHTML =
            "<img src='natuur2.jpg'>";
                break;
            case 3:
                document.getElementById("uitvoer2").innerHTML =
            "<img src='natuur3.jpg'>";
                break;
            case 4:
                document.getElementById("uitvoer2").innerHTML =
            "<img src='natuur4.jpg'>";
                break;
            case 5:
                document.getElementById("uitvoer2").innerHTML =
            "<img src='natuur5.jpg'>";
                break;
            case 6:
                document.getElementById("uitvoer2").innerHTML =
            "<img src='natuur6.jpg'>";
                break;
            case 7:
                document.getElementById("uitvoer2").innerHTML =
            "<img src='natuur7.jpg'>";
                break;
            case 8:
                document.getElementById("uitvoer2").innerHTML =
            "<img src='natuur8.jpg'>";
                break;
            case 9:
                document.getElementById("uitvoer2").innerHTML =
            "<img src='natuur9.jpg'>";
                break;
            case 10:
                document.getElementById("uitvoer2").innerHTML =
            "<img src='natuur10.jpg'>";
                break;
            default:
            //niet nodig, worp is altijd 1 t/m 6
        }
    }
</script>
</body>
</html>
